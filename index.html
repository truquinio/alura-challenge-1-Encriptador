<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>@truquinio Encrypter &#128272;</title>

  <link rel="icon" type="image/png" href="./img/desencriptar.png">

  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="darkmode.css"> -->
  <!-- <link rel="stylesheet" href="textarea.css"> -->

  <link rel="shortcut icon" href="./img/fondo.svg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<!-- <body style="overflow-x:hidden"> <---Borra barra horizontal
    <body style="overflow-y:hidden"> <----Borra barra vertical
    <body scroll=no> <- Borra barras -->

<body style="overflow-y:hidden">
  <!-- <header>
    <h1>Título</h1>
  </header> -->

  <main>
    <div class="container" id="container">

      <div class="logotipo">
        <img class="logo" src="./img/logo-ft.png" alt="logo FT">

        <div id="darkmode">
          <img class="sun" src="./img/sun.png">
          <img class="moon" src="./img/moon.png">
          <div class="toggle"></div>
        </div>
      </div> 

      <div class="leftBox">

        <div class="informacion">
          <img src="./img/info.svg"><text id="info">Encripta cualquier palabra o frase.-</text>
        </div>

        <div class="input">
          <textarea name="texto1" id="texto" placeholder="Ingrese el texto aquí:" autofocus></textarea>
        </div>

        <div class="botones">
          <button id="encripta" class="encriptar" type="button"><img src="./img/lock.svg">
            Encriptar</button>
          <button id="desencripta" class="desencriptar" type="button"><img src="./img/lock_open.svg">
            Desencriptar</button>
        </div>
      </div>

      <div id="rightBox">

        <div class="output">
          <div class="pictureText" id="noResuelto">

            <div class="picture">
              <img src="./img/fondo.svg" alt="imagen">
            </div>

            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>

          <div class="success" id="resuelto">
            <textarea name="texto2" id="textoResultado" disabled></textarea>
            <button id="copiar" type="button"><img src="./img/copy.svg"> Copiar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p id="copyright">© 2023 Created by Fede Trucco | <a href="https://github.com/truquinio?tab=repositories" target="_blank"
      rel="nofollow noopener noreferrer"><img src="./img/github.svg" alt="github"> @truquinio</a></p>
  </footer>
  <script src="./js/script.js"></script>
  <script src="./js/toggle.js"></script>
</body>
</html>
