<body style="overflow-y:hidden">
  <!-- <header>
    <h1>Título</h1>

  <main>
    <div class="container" id="container">

      <div class="logotipo">
        <img class="logo" src="./img/logo-ft.png" alt="logo FT">

        <div id="darkmode">
          <img class="sun" src="./img/sun.png">
          <img class="moon" src="./img/moon.png">
          <div class="toggle"></div>
        </div>
      </div>

      <div class="leftBox">

        <div class="informacion">
          <img src="./img/alerta.png"><text id="info">Solo letras minúsculas y sin acentos.-</text>
        </div>

        <div class="input">
          <!-- <textarea name="texto1" id="texto" placeholder="Ingrese el texto aquí:" autofocus></textarea> -->
          <!-- <textarea name="texto1" id="texto" oninput="this.value = this.value.replace(/[^a-z]/,'')" placeholder="Ingrese el texto aquí:" autofocus></textarea> -->
          <!-- <textarea name="texto1" id="texto" oninput="this.value = this.value.replace(/[^a-z\w\s]/gi, '')" placeholder="Ingrese el texto aquí:" autofocus></textarea> -->
          
          <!-- [^a-z]	No letras mayúsculas \s	Espacio en blanco /g	Búsqueda global /i	Búsqueda que no distingue entre mayúsculas y minúsculas..-->
          <textarea name="texto1" id="texto" oninput="this.value = this.value.replace(/[^a-z\s]/g,'')" placeholder="Ingrese el texto aquí:" autofocus></textarea>

        </div>

        <div class="botones">
          <button id="encripta" class="encriptar" type="button"><img src="./img/lock.svg">
            Encriptar</button>
          <button id="desencripta" class="desencriptar" type="button"><img src="./img/lock_open.svg">
            Desencriptar</button>
        </div>
      </div>

      <div id="rightBox">

        <div class="output">
          <div class="pictureText" id="noResuelto">
            <div class="no-encontrado" id="no-encontrado">
              <div class="picture">
                <img src="./img/fondo.svg" alt="imagen">
              </div>

              <h2>Ningún mensaje fue encontrado</h2>
              <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
          </div>

          <div class="success" id="resuelto">
            <textarea name="texto2" id="textoResultado" disabled></textarea>
            <button id="copiar" type="button"><img src="./img/copy.svg"> Copiar</button>
          </div>


        </div>
      </div>
    </div>
